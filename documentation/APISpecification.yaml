definitions:        
  violations:
    type: "array"
    items: 
      $ref: "#/definitions/violation"

  violation:
    type: "object"
    properties:
      vdcId:
        type: "string"
        example: "1" 
        description: "the agreement id"
      methodId: 
        type: "string"
        example: BP1 
      metrics: 
        type: "array"
        items: 
          type: "object"
          properties:
            key:
              type: "integer"
            value:
              type: "string"
            datetime:
              type: "string"
    example:
      - vdcId: osr_hospital_vdc
        methodId: getAllValuesForBloodTestComponent
        metrics:
          - key: availability
            value: 90
            datetime: '2018-08-07T10:50:23.674337517+02:00'
          - key: responseTime
            value: 1.5
            datetime: '2018-08-07T10:50:23.674337517+02:00'

              
              
              