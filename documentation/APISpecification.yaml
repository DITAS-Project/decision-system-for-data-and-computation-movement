                    - id: volume_10000
                      description: volume 10000
                      type: Volume
                      properties:
                        volume:
                          value: '10000'
                          unit: tuple
                    - id: timeliness_06
                      description: Timeliness 0.6
                      type: Timeliness
                      properties:
                        timeliness:
                          maximum: 0.6
                          unit: NONE
                    - id: processCompleteness_90
                      description: Process completeness 90
                      type: Process completeness
                      properties:
                        completeness:
                          minimum: 90
