<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

<body>
  <B>Filter blueprint</B>
  <br/>
  List of blueprints:
  <br/>
  <textarea name="violations" cols=80 rows=10 form="filterBlueprintForm">test</textarea>
  <br/>
  Application developer requirements:
  <br/>
  <textarea name="requirements" cols=80 rows=10 form="filterBlueprintForm">
{
    "dataUtilityAndSecurity":
    {
        "dataUtility":
        {
            "properties":
            [
                {
                    "id": "1",
                    "name": "Service available", 
                    "weight":"1",
                    "metrics": 
                    [
                        {
                            "name":"Availability",
                            "unit": "percentage",
                            "lowerLimit":"95",
                            "upperLimit":"99",
                            "utilityFunction":"maximize",
                            "additionalInfo":
                            {
                                "tbd":"TBD"
                            }
                        }
                    ]
                },
                {
                    "id": "2",
                    "name": "Fast data process",
                    "weight":"1",
                    "metrics":
                    [
                        {
                            "name": "ResponceTime",
                            "upperLimit":"1",
                            "unit": "second",
                            "utilityFunction":"minimize",
                            "additionalInfo":
                            {
                                "tbd":"TBD"
                            }
                        }
                    ]
                },
                {
                    "id": "3",
                    "name": "Data volume",
                    "weight":"1",
                    "metrics":
                    [
                        {
                            "name": "volume",
                            "value":"10000",
                            "unit": "tuple",
                            "utilityFunction":"maximize",
                            "additionalInfo":
                            {
                                "tbd":"TBD"
                            }
                        }
                    ]
                },
                {
                    "id": "4",
                    "name": "Temporal validity",
                    "weight":"1",
                    "metrics":
                    [
                        {
                            "name": "Timeliness",
                            "upperLimit":"0.6",
                            "unit": "NONE",
                            "utilityFunction":"maximize",
                            "additionalInfo":
                            {
                                "tbd":"TBD"
                            }
                        }
                    ]                
                },
                {
                    "id": "5",
                    "name": "Amount of Data",
                    "weight":"1",
                    "metrics":
                    [
                        {
                            "name": "Process completeness",
                            "lowerLimit":"90",
                            "unit": "percentage",
                            "utilityFunction":"maximize",
                            "additionalInfo":
                            {
                                "tbd":"TBD"
                            }
                        }
                    ]                
                }
            ],
            "goalTree":
            {
                "type":"AND",
                "children":
                [
                    {
                        "type":"OR",
                        "children":["1","4"]
                    },
                    {
                        "type":"AND",
                        "children":
                        [
                            "2",
                            {
                                "type":"OR",
                                "children":
                                [
                                    "3",
                                    "5"
                                ]
                            }
                        ]
                    }
                ]
            }      
        },
        "security":
       {
           "properties":
           [   
               {
                   "id": "1",
                   "name": "encryption",
                   "properties":[
                       {
                           "name":"Algorithm",
                           "unit":"enum",
                           "value":"AES"
                       },
                       {
                           "name":"Keylength",
                           "unit":"number",
                           "lowerLimit":"128"
                       }  
                   ]
               },
               {
                   "id": "2",
                   "name": "tracing",
                   "properties":
                   [
                       {
                           "name":"level",
                           "unit":"enum",
                           "value":"datasource"
                       },
                       {
                           "name":"samplerate",
                           "unit":"percentage",
                           "lowerLimit":"99",
                           "upperLimit":"100"
                       }  
                   ]
               },
               {
                   "id": "3",
                   "name": "acl",
                   "properties":
                   [
                       {
                           "name":"kind",
                           "unit":"enum",
                           "value":"rolebased"
                       },
                       {
                           "name":"role",
                           "unit":"enum",
                           "value":"readOnly"
                       },
                       {
                           "name":"role",
                           "unit":"enum",
                           "value":"readNonPersonal"
                       } 
                   ]
               }
           ],
           "identification":
           {
               "app":"SIGNATUREHASH",
               "purposes":{"tbd":"representation of available purposes"},
               "Guarantors":{"tbd":"trusted authorities (eg. government, institute etc.)"}
           }
       }

    }
}



  </textarea>
  <form action="api/notifyViolation/" method="post" id="filterBlueprintForm">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
